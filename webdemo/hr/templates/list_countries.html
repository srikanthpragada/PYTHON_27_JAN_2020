<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Countries</title>
</head>
<body>
<h1 style="color:blue">Countries</h1>
    {% for country in countries %}
      {{country.name}} -  {{country.population}}
      <br/>
      <a href="/hr/countryinfo?code={{country.alpha3Code}}">
        <img src="{{country.flag}}" style="width:300px;height:100px"/>
      </a>
      <p/>
    {% endfor %}

</body>
</html>
